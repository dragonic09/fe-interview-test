<div class="card card-container">
    <div class="card-body">
        <h5 class="card-title text-primary">{{countryName}}</h5>
        <p id="region" class="card-subtitle mb-2 text-muted">{{region}} , {{subregion}}</p>
        <span class="text-secondary"> Capital: </span>
        <span id="capital">{{capital}}</span>
        <p></p>
        <span class="text-secondary"> Population: </span>
        <span > {{population}} </span>
        
    </div>
  </div>
